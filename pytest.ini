[pytest]
# Pytest configuration for terraform-aws-lambda-monitored tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring AWS access
    simple: tests for simple Lambda without dependencies
    dependencies: tests for Lambda with dependencies
    monitoring: tests for CloudWatch alarm functionality
    sns: tests for SNS integration

# Test timeout (in seconds)
timeout = 3600

# Minimum Python version
minversion = 3.9

# pytest-infrahouse options
# These can be overridden via command line
# --aws-region=us-west-2
# --keep-after (to preserve resources after test)
